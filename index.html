<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart EV Connectivity</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

    <div class="hero-container">
        <video autoplay loop muted playsinline class="background-video">
            <source src="background.mp4" type="video/mp4">
        </video>

        <nav>
            <div class="logo">âš¡ SmartEV</div>
            <div class="nav-links">
                <a href="login.html">Login</a>
                <a href="signup.html" class="signup-btn">Signup</a>
            </div>
        </nav>

        <div class="hero-content">
            <h1 class="animated-text">Revolutionizing Mobility in Bengaluru</h1>
            <p class="fade-in">Sustainable, AI-Driven EV & Energy Solutions</p>
            <button class="glow-button" onclick="redirectToDashboard()">Explore Now</button>
        </div>

        <div class="floating-icons">
            <img src="ev2.jpg" class="floating" alt="EV">
            <img src="energy2.jpg" class="floating" alt="Energy">
        </div>
    </div>

    <script src="public/js/script.js"></script>
</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: #0a0a0a;
    color: white;
    overflow: hidden;
}

/* Background Video */
.background-video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(40%);
}

/* Navigation */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    position: absolute;
    width: 90%;
    top: 0;
    z-index: 10;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(90deg, #00d4ff, #007bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-links a {
    margin: 0 15px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    color: white;
    transition: 0.3s;
}

.nav-links a:hover {
    color: #00d4ff;
}

.signup-btn {
    background: linear-gradient(45deg, #00d4ff, #007bff);
    padding: 12px 25px;
    border-radius: 30px;
    transition: 0.3s;
    font-weight: bold;
}

.signup-btn:hover {
    background: linear-gradient(45deg, #007bff, #00d4ff);
    transform: scale(1.1);
}

/* Hero Section */
.hero-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
}

.hero-content h1 {
    font-size: 3.5em;
    font-weight: bold;
    text-transform: uppercase;
    background: linear-gradient(90deg, #00d4ff, #007bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: slideIn 1.5s ease-out;
}

.hero-content p {
    font-size: 1.5em;
    opacity: 0;
    animation: fadeIn 2s forwards 1.5s;
}

/* Floating Icons */
.floating-icons {
    position: absolute;
    bottom: 5%;
    width: 100%;
    display: flex;
    justify-content: space-evenly;
}

.floating {
    width: 80px;
    animation: float 4s infinite ease-in-out;
}

/* Animated Buttons */
.glow-button {
    margin-top: 20px;
    padding: 15px 35px;
    font-size: 1.2em;
    border: none;
    background: linear-gradient(45deg, #00d4ff, #007bff);
    color: white;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    box-shadow: 0px 0px 20px rgba(0, 212, 255, 0.5);
}

.glow-button:hover {
    background: linear-gradient(45deg, #007bff, #00d4ff);
    transform: scale(1.05);
    box-shadow: 0px 0px 30px rgba(0, 212, 255, 0.7);
}

/* Animations */
@keyframes slideIn {
    from {
        transform: translateY(-100px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}
</style>
